<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="new_password.css">
</head>

<body>
    <br><br>
    <h1>Enter your email address below to reset your password.</h1>
    <form id="myForm" action="newpassword.php" method="post" onsubmit="return validatePassword()">
        <label for="password">New Password :</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password :</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <!-- สร้าง input hidden เพื่อรับค่า email จาก URL -->
        <input type="hidden" id="email" name="email">
        <br>
        <br>
        <input type="submit" name="reset_password" value="Reset Password">
    </form>

    <script>
        window.onload = function() {
            // ดึงค่า email จาก URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            // กำหนดค่า email ให้กับ input hidden
            document.getElementById('email').value = email;
        };

        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password != confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
